<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock paper Scissors</h1>
    <div class="options">
        <div class="option" id="rock">
            <img src="Assets/rock.jpg" class="rocki" alt="Rock">
        </div>
        <div class="option" id="paper">
            <img src="Assets/paper.jpg" class="paperi" alt="Paper">
        </div>
        <div class="option" id="scissors">
            <img src="Assets/scissors.jpg" class="scissorsi" alt="Scissors">
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="player-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>


    <div class="message-container">
        <p id="message">Choose Your Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
